<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pincel Magico</title>
    
    <!-- Link para o CSS -->
    <link rel="stylesheet" href="../css/servico.css">

    <!-- Favicons -->
    <link href="../img/favicon.ico" rel="icon">
    <link href="../img/android-chrome-192x192.png" rel="apple-touch-icon">

    <!-- Bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">


</head>
<body>

    
        <!-- Navbar Fixa -->
    <nav class="service-navbar">
        <div class="logo-container">
            <a href="../index.html">
                <img src="../img/png-Pincel.png" alt="Pincel Mágico" class="navbar-logo">
            </a>
        </div>
    </nav>




    <!-- Seção de Serviços -->
    <section id="service-page" class="service-page-container">
        <div class="container text-center">
            <h1 class="service-page-title">Recreação personalizada</h1>
            <p class="service-page-description">Escolha um dos estilos abaixo para ver mais detalhes.</p>

            <!-- Grid de Sub-Serviços -->
            <div class="service-page-grid">
                <a href="#" class="service-page-card active" data-filter="all" data-description="A diversão não tem limites! Nossa recreação personalizada transforma qualquer evento em momentos inesquecíveis, com atividades lúdicas e interativas para todas as idades.">
                    Todos
                </a>
                <a href="#" class="service-page-card" data-filter="tesouro" data-description="Aventuras e mistérios aguardam os pequenos exploradores! Com pistas desafiadoras e prêmios escondidos, nossa caça ao tesouro garante diversão, estratégia e muita emoção!">
                    Caça ao tesouro
                </a>
                <a href="#" class="service-page-card" data-filter="aquatica" data-description="Mergulhe na diversão! Jogos interativos com água, brincadeiras refrescantes e desafios aquáticos tornam qualquer dia ensolarado ainda mais animado!">
                    Aquática
                </a>
                <a href="#" class="service-page-card" data-filter="tematica" data-description="Transformamos qualquer sonho em realidade! Com brincadeiras e atividades inspiradas em temas especiais, cada evento se torna único e inesquecível">
                    Tematicas
                </a>
                <a href="#" class="service-page-card" data-filter="balao" data-description="Entre no mundo colorido dos balões! Com todas as formas de bexigas e brincadeiras temáticas">
                    Balão Mania
                </a>
            </div>

            <!-- Texto Explicativo Dinâmico -->
            <div class="service-description-box">
                <p id="service-description">Aqui estão todos os nossos estilos de recreacao personalizada.</p>
            </div>

            <!-- Galeria de Imagens -->
            <!-- Galeria de Imagens -->
            <div class="service-page-gallery">
                <img src="../img/ser-fotos/recreação/recreacao.JPG" class="service-page-gallery-item active" data-filter="all" loading="lazy">
                <img src="../img/ser-fotos/recreação/recreacaoTemat1.jpg" class="service-page-gallery-item active" data-filter="tematica" loading="lazy">
                <img src="../img/ser-fotos/recreação/recreacaoTemat2.jpg" class="service-page-gallery-item active" data-filter="tematica" loading="lazy">
                <img src="../img/ser-fotos/recreação/recreacaoTemat3.jpg" class="service-page-gallery-item active" data-filter="tematica" loading="lazy">
                <img src="../img/ser-fotos/recreação/recreacaoTemat4.jpg" class="service-page-gallery-item active" data-filter="tematica" loading="lazy">
                <img src="../img/ser-fotos/recreação/recreacaoTemat5.jpg" class="service-page-gallery-item active" data-filter="tematica" loading="lazy">
                <img src="../img/ser-fotos/recreação/recreacaoAqua1.JPG" class="service-page-gallery-item active" data-filter="aquatica" loading="lazy">
                <img src="../img/ser-fotos/recreação/recreacaoAqua2.JPG" class="service-page-gallery-item active" data-filter="aquatica" loading="lazy">
                <img src="../img/ser-fotos/recreação/recreacaoAqua3.JPG" class="service-page-gallery-item active" data-filter="aquatica" loading="lazy">
                <img src="../img/ser-fotos/recreação/recreacaoTesouro.jpg" class="service-page-gallery-item active" data-filter="tesouro" loading="lazy">
                <img src="../img/ser-fotos/recreação/recreacaoTesouro2.jpg" class="service-page-gallery-item active" data-filter="tesouro" loading="lazy">
                <img src="../img/ser-fotos/recreação/recreacaoTesouro3.jpg" class="service-page-gallery-item active" data-filter="tesouro" loading="lazy">
            </div>

        </div>
    </section>

    <!-- Rodapé -->
    <footer class="footer">
        © 2025 Pincel Mágico | Todos os direitos reservados.
    </footer>


    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const serviceCards = document.querySelectorAll(".service-page-card");
            const images = document.querySelectorAll(".service-page-gallery-item");
            const descriptionBox = document.getElementById("service-description");
    
            serviceCards.forEach(card => {
                card.addEventListener("click", (e) => {
                    e.preventDefault();
                    const filter = card.getAttribute("data-filter");
                    const description = card.getAttribute("data-description");
    
                    // Atualiza o texto explicativo
                    descriptionBox.style.opacity = "0"; // Efeito suave
                    setTimeout(() => {
                        descriptionBox.textContent = description;
                        descriptionBox.style.opacity = "1";
                    }, 300);
    
                    // Remove classe ativa de todos os botões e adiciona no selecionado
                    serviceCards.forEach(btn => btn.classList.remove("active"));
                    card.classList.add("active");
    
                    // Mostrar imagens do filtro escolhido
                    images.forEach(img => {
                        img.classList.toggle("active", filter === "all" || img.getAttribute("data-filter") === filter);
                    });
                });
            });
    
            // Ativar "Todos" por padrão
            document.querySelector(".service-page-card[data-filter='all']").click();
        });
    </script>
    
</body>
</html>
