<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

</head>
<body>

        <!-- Navbar Fixa -->
    <nav class="service-navbar">
        <div class="logo-container">
            <a href="../index.html">
                <img src="../img/png-Pincel.webp" alt="Pincel Mágico" class="navbar-logo">

        </div>

    <!-- Seção de Serviços -->
    <section id="service-page" class="service-page-container">
        <div class="container text-center">
            <h1 class="service-page-title">Oficinas Criativas</h1>
            <p class="service-page-description">Escolha um dos estilos abaixo para ver mais detalhes.</p>

            <!-- Grid de Sub-Serviços -->
            <div class="service-page-grid">
                <a href="#" class="service-page-card active" data-filter="all" data-description="Mãos à obra! Oficinas cheias de criatividade para explorar, aprender e se divertir!">
                    Todos
                </a>
                <a href="#" class="service-page-card" data-filter="eco" data-description="Natureza e diversão! Criando, reciclando e aprendendo a cuidar do meio ambiente!">
                    Ecológica
                </a>
                <a href="#" class="service-page-card" data-filter="senso" data-description="Descubra novas sensações! Atividades interativas para estimular os sentidos e a imaginação!">
                    Sensorial
                </a>
                <a href="#" class="service-page-card" data-filter="culi" data-description="Pequenos chefs em ação! Preparações deliciosas e divertidas para despertar o gosto pela cozinha!">
                    Culinária
                </a>
                <a href="#" class="service-page-card" data-filter="bone" data-description="Criando companheiros de brincadeira! Oficinas cheias de imaginação e diversão!">
                    Bonecos
                </a>
                <a href="#" class="service-page-card" data-filter="arte" data-description="Arte feita à mão! Criatividade e personalização em cada detalhe!">
                    Artesanal
                </a>
            </div>

            <!-- Texto Explicativo Dinâmico -->
            <div class="service-description-box">
                <p id="service-description">Aqui estão todos os nossos estilos de Oficinas</p>
            </div>

            <!-- Galeria de Imagens -->
            <div class="service-page-gallery">
                <img src="../img/ser-fotos/Oficina/oficina.webp" class="service-page-gallery-item active" data-filter="all" loading="lazy">
                <img src="../img/ser-fotos/Oficina/oficina2.webp" class="service-page-gallery-item active" data-filter="all" loading="lazy">
                <img src="../img/ser-fotos/Oficina/oficina3.webp" class="service-page-gallery-item active" data-filter="all" loading="lazy">
                <img src="../img/ser-fotos/Oficina/oficina4.webp" class="service-page-gallery-item active" data-filter="all" loading="lazy">
                <img src="../img/ser-fotos/Oficina/oficinaArte1.webp" class="service-page-gallery-item active" data-filter="arte" loading="lazy">
                <img src="../img/ser-fotos/Oficina/oficinaArte2.webp" class="service-page-gallery-item active" data-filter="arte" loading="lazy">
                <img src="../img/ser-fotos/Oficina/oficinaArte3.webp" class="service-page-gallery-item active" data-filter="arte" loading="lazy">
                <img src="../img/ser-fotos/Oficina/oficinaArte4.webp" class="service-page-gallery-item active" data-filter="arte" loading="lazy">
                <img src="../img/ser-fotos/Oficina/oficinaBone1.webp" class="service-page-gallery-item active" data-filter="bone" loading="lazy">
                <img src="../img/ser-fotos/Oficina/oficinaBone2.webp" class="service-page-gallery-item active" data-filter="bone" loading="lazy">
                <img src="../img/ser-fotos/Oficina/oficinaBone3.webp" class="service-page-gallery-item active" data-filter="bone" loading="lazy">
                <img src="../img/ser-fotos/Oficina/oficinaBone4.webp" class="service-page-gallery-item active" data-filter="bone" loading="lazy">
                <img src="../img/ser-fotos/Oficina/oficinaCuli1.webp" class="service-page-gallery-item active" data-filter="culi" loading="lazy">
                <img src="../img/ser-fotos/Oficina/oficinaCuli2.webp" class="service-page-gallery-item active" data-filter="culi" loading="lazy">
                <img src="../img/ser-fotos/Oficina/oficinaCuli3.webp" class="service-page-gallery-item active" data-filter="culi" loading="lazy">
                <img src="../img/ser-fotos/Oficina/oficinaCuli.webp" class="service-page-gallery-item active" data-filter="culi" loading="lazy">
                <img src="../img/ser-fotos/Oficina/oficinaEcol1.webp" class="service-page-gallery-item active" data-filter="eco" loading="lazy">
                <img src="../img/ser-fotos/Oficina/oficinaEcol2.webp" class="service-page-gallery-item active" data-filter="eco" loading="lazy">

            </div>

        </div>
    </section>

    <!-- Rodapé -->
    <footer class="footer">
        © 2025 Pincel Mágico | Todos os direitos reservados.
    </footer>


    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const serviceCards = document.querySelectorAll(".service-page-card");
            const images = document.querySelectorAll(".service-page-gallery-item");
            const descriptionBox = document.getElementById("service-description");
    
            serviceCards.forEach(card => {
                card.addEventListener("click", (e) => {
                    e.preventDefault();
                    const filter = card.getAttribute("data-filter");
                    const description = card.getAttribute("data-description");
    
                    // Atualiza o texto explicativo
                    descriptionBox.style.opacity = "0"; // Efeito suave
                    setTimeout(() => {
                        descriptionBox.textContent = description;
                        descriptionBox.style.opacity = "1";
                    }, 300);
    
                    // Remove classe ativa de todos os botões e adiciona no selecionado
                    serviceCards.forEach(btn => btn.classList.remove("active"));
                    card.classList.add("active");
    
                    // Mostrar imagens do filtro escolhido
                    images.forEach(img => {
                        img.classList.toggle("active", filter === "all" || img.getAttribute("data-filter") === filter);
                    });
                });
            });
    
            // Ativar "Todos" por padrão
            document.querySelector(".service-page-card[data-filter='all']").click();
        });
    </script>
    
</body>
</html>
