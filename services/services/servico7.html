<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pincel Mágico Animações </title>
    
    <!-- Link para o CSS -->
    <link rel="stylesheet" href="../css/servico.css">

    <!-- Favicons -->
    <link href="../img/favicon.ico" rel="icon">
    <link href="../img/android-chrome-192x192.webp" rel="apple-touch-icon">

    <!-- Bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">


</head>
<body>

        <!-- Navbar Fixa -->
    <nav class="service-navbar">
        <div class="logo-container">
            <a href="../index.html">
                <img src="../img/png-Pincel.webp" alt="Pincel Mágico" class="navbar-logo">
            </a>
        </div>
    </nav>
     
    <!-- Seção de Serviços -->
    <section id="service-page" class="service-page-container">
        <div class="container text-center">
            <h1 class="service-page-title">Clube dos Meninos</h1>

            <!-- Texto Explicativo Dinâmico -->
            <div class="service-description-box">
                <p id="service-description">Um dia cheio de desafios, brincadeiras e muita energia para os meninos se divertirem ao máximo</p>
            </div>

            <!-- Galeria de Imagens -->
            <div class="service-page-gallery">
                <img src="../img/ser-fotos/clube dos menios/clube dos meninos.webp" class="service-page-gallery-item active" data-filter="all" loading="lazy">
                <img src="../img/ser-fotos/clube dos menios/clube2.webp" class="service-page-gallery-item active" data-filter="all" loading="lazy">
 
            </div>

        </div>
    </section>
    <!-- WhatsApp Floating Button -->
    <a href="https://wa.me/+5561981573718" class="whatsapp-float" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp" width="60" height="60">
    </a>

    <!-- Rodapé -->
    <footer class="footer">
        © 2025 Pincel Mágico | Todos os direitos reservados.
    </footer>


    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const serviceCards = document.querySelectorAll(".service-page-card");
            const images = document.querySelectorAll(".service-page-gallery-item");
            const descriptionBox = document.getElementById("service-description");
    
            serviceCards.forEach(card => {
                card.addEventListener("click", (e) => {
                    e.preventDefault();
                    const filter = card.getAttribute("data-filter");
                    const description = card.getAttribute("data-description");
    
                    // Atualiza o texto explicativo
                    descriptionBox.style.opacity = "0"; // Efeito suave
                    setTimeout(() => {
                        descriptionBox.textContent = description;
                        descriptionBox.style.opacity = "1";
                    }, 300);
    
                    // Remove classe ativa de todos os botões e adiciona no selecionado
                    serviceCards.forEach(btn => btn.classList.remove("active"));
                    card.classList.add("active");
    
                    // Mostrar imagens do filtro escolhido
                    images.forEach(img => {
                        img.classList.toggle("active", filter === "all" || img.getAttribute("data-filter") === filter);
                    });
                });
            });
    
            // Ativar "Todos" por padrão
            document.querySelector(".service-page-card[data-filter='all']").click();
        });
    </script>
    
</body>
</html>
