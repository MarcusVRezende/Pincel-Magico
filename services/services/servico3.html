<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link para o CSS -->
    <link rel="stylesheet" href="../css/serv2.css">

    <!-- Favicons -->
    <link href="../img/favicon.ico" rel="icon">
    <link href="../img/android-chrome-192x192.png" rel="apple-touch-icon">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar Fixa -->
    <nav class="service-navbar">
        <div class="logo-container">
            <a href="../index.html">
                <img src="../img/png-Pincel.webp" alt="Pincel Mágico" class="navbar-logo">
            </a>
        </div>
    </nav>

    <!-- Seção de Serviços -->
<section id="servicos" class="container">

    <div class="section">
        <img src="../img/ser-fotos/camarim Fashion/Camarin1.webp" alt="Imagem 1">
        <div class="text">Camarim Fashion
        <p class="description">Espaço mágico onde cada criança pode se transformar com penteados, maquiagens suaves e acessórios estilosos, vivendo um dia especial com muita diversão e brilho!</p>
        </div>
    </div>
    <div class="section reverse">
        <img src="../img/ser-fotos/camarim Fashion/camarinManino1.webp" alt="Imagem 2">
        <div class="text">Menino</div>
    </div>
    <div class="section">
        <img src="../img/ser-fotos/camarim Fashion/camarinMenina1.webp" alt="Imagem 3">
        <img src="../img/ser-fotos/camarim Fashion/camarinMenina2.webp" alt="Imagem 3">
        <div class="text">Menina</div>
    </div>


    <!-- WhatsApp Floating Button -->
    <a href="https://wa.me/+5561981573718" class="whatsapp-float" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp" width="60" height="60">
    </a>


</section>
    <footer class="footer">
        © 2025 Pincel Mágico | Todos os direitos reservados.
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const serviceCards = document.querySelectorAll(".service-page-card");
            const images = document.querySelectorAll(".service-page-gallery-item");
            const descriptionBox = document.getElementById("service-description");
    
            serviceCards.forEach(card => {
                card.addEventListener("click", (e) => {
                    e.preventDefault();
                    const filter = card.getAttribute("data-filter");
                    const description = card.getAttribute("data-description");
    
                    // Atualiza o texto explicativo
                    descriptionBox.style.opacity = "0"; // Efeito suave
                    setTimeout(() => {
                        descriptionBox.textContent = description;
                        descriptionBox.style.opacity = "1";
                    }, 300);
    
                    // Remove classe ativa de todos os botões e adiciona no selecionado
                    serviceCards.forEach(btn => btn.classList.remove("active"));
                    card.classList.add("active");
    
                    // Mostrar imagens do filtro escolhido
                    images.forEach(img => {
                        img.classList.toggle("active", filter === "all" || img.getAttribute("data-filter") === filter);
                    });
                });
            });
    
            // Ativar "Todos" por padrão
            document.querySelector(".service-page-card[data-filter='all']").click();
        });
    </script>
    
</body>
</html>
