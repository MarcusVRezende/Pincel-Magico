<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pincel Mágico Animações </title>
    
    <!-- Link para o CSS -->
    <link rel="stylesheet" href="../css/servico.css">

    <!-- Favicons -->
    <link href="../img/favicon.ico" rel="icon">
    <link href="../img/android-chrome-192x192.webp" rel="apple-touch-icon">

    <!-- Bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">


</head>
<body>

        <!-- Navbar Fixa -->
    <nav class="service-navbar">
        <div class="logo-container">
            <a href="../index.html">
                <img src="../img/png-Pincel.webp" alt="Pincel Mágico" class="navbar-logo">
            </a>
        </div>
    </nav>
     
    <!-- Seção de Serviços -->
    <section id="service-page" class="service-page-container">
        <div class="container text-center">
            <h1 class="service-page-title">Noite do Pijama</h1>
            <p class="service-page-description">Escolha um dos estilos abaixo para ver mais detalhes.</p>

            <!-- Grid de Sub-Serviços -->
            <div class="service-page-grid">
                <a href="#" class="service-page-card active" data-filter="all" data-description="Uma noite cheia de brincadeiras, histórias e muita diversão para tornar a noite do pijama inesquecível!">
                    Todos
                </a>
                <a href="#" class="service-page-card" data-filter="menino" data-description="Aventura e emoção! Jogos, desafios e muita diversão para uma noite cheia de energia!">
                    Meninos
                </a>
                <a href="#" class="service-page-card" data-filter="menina" data-description="Entre amigas, risadas e momentos mágicos! Uma noite do pijama com brilho, histórias e diversão garantida!">
                    Meninas
                </a>
            </div>

            <!-- Texto Explicativo Dinâmico -->
            <div class="service-description-box">
                <p id="service-description">Aqui estão todos os nossos estilos de noite do pijama</p>
            </div>

            <!-- Galeria de Imagens -->
            <div class="service-page-gallery">
                <img src="../img/ser-fotos/noite do pijama/pijamaMenina.webp" class="service-page-gallery-item active" data-filter="menina" loading="lazy">
                <img src="../img/ser-fotos/noite do pijama/pijamaMenina2.webp" class="service-page-gallery-item active" data-filter="menina" loading="lazy">
                <img src="../img/ser-fotos/noite do pijama/pijamaMenino1.webp" class="service-page-gallery-item active" data-filter="menino" loading="lazy">
                <img src="../img/ser-fotos/noite do pijama/pijamaMenino2.webp" class="service-page-gallery-item active" data-filter="menino" loading="lazy">
 
            </div>

        </div>
    </section>

    <!-- Rodapé -->
    <footer class="footer">
        © 2025 Pincel Mágico | Todos os direitos reservados.
    </footer>


    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const serviceCards = document.querySelectorAll(".service-page-card");
            const images = document.querySelectorAll(".service-page-gallery-item");
            const descriptionBox = document.getElementById("service-description");
    
            serviceCards.forEach(card => {
                card.addEventListener("click", (e) => {
                    e.preventDefault();
                    const filter = card.getAttribute("data-filter");
                    const description = card.getAttribute("data-description");
    
                    // Atualiza o texto explicativo
                    descriptionBox.style.opacity = "0"; // Efeito suave
                    setTimeout(() => {
                        descriptionBox.textContent = description;
                        descriptionBox.style.opacity = "1";
                    }, 300);
    
                    // Remove classe ativa de todos os botões e adiciona no selecionado
                    serviceCards.forEach(btn => btn.classList.remove("active"));
                    card.classList.add("active");
    
                    // Mostrar imagens do filtro escolhido
                    images.forEach(img => {
                        img.classList.toggle("active", filter === "all" || img.getAttribute("data-filter") === filter);
                    });
                });
            });
    
            // Ativar "Todos" por padrão
            document.querySelector(".service-page-card[data-filter='all']").click();
        });
        document.addEventListener("DOMContentLoaded", function() {
    document.querySelector('.service-page-container').classList.add('loaded');
});

    </script>
    
</body>
</html>
